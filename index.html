<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ba4c8dc756.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library project</title>
  </head>
  <body>
    <header id="header">
      <div class="header-inner">
        <img id="book-image" src="image_books.png" alt="" />
        <div class="header-middle">
          <h1>welcome to your own personal library</h1>
          <button class="addNewBook">Add book</button>
        </div>
        <button id="logIn"><i class="fa-solid fa-right-to-bracket"></i></button>
      </div>
    </header>

    <main id="main">
      <!-- button to pop up modal -->

      <div class="main-inner">
        <!-- all the cards go here -->
      </div>
      <!-- button to clear all -->
      <button class="clear-all">Clear all</button>
    </main>

    <div class="modal-form">
      <div class="modal-top">
        <h1>Add new book</h1>
        <span class="close"><i class="fa-solid fa-xmark"></i></span>
      </div>
      <div class="modal-inner">
        <form action="/" method="get">
          <div class="form-title">
            <input
              type="text"
              id="title"
              name="title"
              autocomplete="off"
              required
            />
            <label for="title">
              <span class="input-name">Title</span>
            </label>
          </div>
          <div class="form-author">
            <input
              type="text"
              id="author"
              name="author"
              autocomplete="off"
              required
            />
            <label for="author">
              <span class="input-name">Author</span>
            </label>
          </div>
          <div class="form-pages">
            <input type="number" id="pages" name="pages" min="0" required />
            <label for="pages">
              <span class="input-name">Pages</span>
            </label>
          </div>

          <label>
            I read the book
            <input
              type="checkbox"
              name="haveRead"
              id="haveRead"
              value="haveRead"
            />
          </label>

          <button type="submit" class="addToTheList">Add</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
