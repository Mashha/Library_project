<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ba4c8dc756.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library project</title>
  </head>
  <body>
    <div class="modal-form">
      <div class="modal-inner">
        <div class="modal-inner-top">
          <h1>Add new book</h1>
          <span class="close">X</span>
        </div>
        <form action="/" method="get">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            autocomplete="on"
            required
          />

          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            autocomplete="on"
            required
          />

          <label for="pages">Pages</label>
          <input
            type="number"
            id="pages"
            name="pages"
            min="0"
            placeholder="Pages"
            required
          />

          <label>
            I read the book
            <input
              type="checkbox"
              name="haveRead"
              id="haveRead"
              value="haveRead"
            />
          </label>

          <button type="submit" class="addToTheList">Add</button>
        </form>
      </div>
    </div>

    <!--Table-->

    <table id="table">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Remove</th>
      </tr>
    </table>

    <!-- button to pop up modal -->
    <button class="addNewBook">+</button>

    <!-- button to clear all -->
    <button class="clear-all">Clear all</button>

    <script src="script.js"></script>
  </body>
</html>
